<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
 
  </head>
  <body>
    
    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Jumbotron for Title -->
      <div class="jumbotron" style="background-color: #708090; color: white;">
        <h1 class="text-center"><strong><i class="train heading"></i> Anytime is Train Time</strong></h1>
        <h3 class="text-center"><strong><i class="train heading1"></i>Choo Choo Chee Chee</strong></h3>
      </div>
      <!-- This row will handle all of the train schedules -->
      <div class="row">
        <div class="col-sm-12">
          <br>
          
          <div class="panel panel-primary">
            
            <div class="panel-heading">
              <h3 class="panel-title"><strong><i class="train-schedules"></i>Current Train Schedules</strong></h3>
            </div>
            <div class="panel-body">
              
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id = "train-schedules">

                    
                  </tbody>
                </table>
                </div>
              </div>
            </div>
          </div>


          <!-- Row for Searching train times -->
          <div class="row">
            <div class="col-sm-12">
              <br>
              <!-- First panel is for handling the search parameters -->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong><i class="addTrain"></i>Add Train</strong></h3>
                </div>
                <div class="panel-body">
                  <!-- Here we create an HTML Form for handling the inputs-->
                  <form role="form">
                    <!-- Here we create the text box for capturing the train time-->
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                    </div>
                    <!-- Here we capture the destination  -->
                    <div class="form-group">
                      <label for="trainDestination">Destination</label>
                      <input type="text" class="form-control" id="trainDestination">
                    </select>
                  </div>
                  <!-- Here we capture the first train time -->
                  <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="trainTime">
                  </div>
                  <!-- Here we capture the Start Year Parameter-->
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency">
                  </div>
                  <!-- Here we have our final submit button -->
                  <button type="submit" class="btn btn-default" id="run-search"><i class="search"></i> Search</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery JS -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Code to the JavaScript File -->
      <script type="text/javascript" src="./assets/javascript/train.js"></script> 

    </body>
  </html>
